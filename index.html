---
layout: default
title: Taylor's Tech Blog
---

<table class="table table-striped">
	<thead>
		<tr>
			<th colspan="2" class="categoryTitle">Code</th>
		</tr>
	</thead>
	<tbody>
		{% for post in site.categories.code %}
		<tr>
			<td width="100px">{{ post.date | date_to_string }}</td>
			<td><a href="{{ post.url }}">{{ post.title }}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>

<table class="table table-striped">
	<thead>
		<tr>
			<th colspan="2" class="categoryTitle">Resource</th>
		</tr>
	</thead>
	<tbody>
		{% for post in site.categories.resource %}
		<tr>
			<td width="100px">{{ post.date | date_to_string }}</td>
			<td><a href="{{ post.url }}">{{ post.title }}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
